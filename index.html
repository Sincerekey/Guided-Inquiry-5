<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="calcGrid">
        <section id="output">
            <div data-previOperant class="previOperant"></div>
            <div data-currOperant class="currOperant"></div>
        </section>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete class="span-two">DEL</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-operation>%</button>
        <button data-operation>รท</button>
        <button data-equals class="span-four">=</button>

    </main>
    <script src="script.js"></script>
</body>
</html>
